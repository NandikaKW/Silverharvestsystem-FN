<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver Harvest | Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav>
  <div class="nav-buttons">
    <a href="Signup.html" class="nav-button">Sign Up</a>
  </div>
</nav>
<div class="form-wrapper">
  <h2>Sign In</h2>
  <form id="signinForm" action="#" autocomplete="off">
    <div class="form-control">
      <input type="text" name="email" autocomplete="off" required>
      <label>Email or username</label>
    </div>
    <div class="form-control">
      <input type="password" name="password" autocomplete="new-password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In</button>
  </form>

  <p class="form-footer">New to Silver Harvest? <a href="Signup.html">Sign up now</a></p>
  <small>
    This page is protected by Google reCAPTCHA to ensure you're not a bot.
    <a href="#">Learn more.</a>
  </small>
</div>
<script>
  document.getElementById("signinForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = e.target.elements.email.value;
    const password = e.target.elements.password.value;

    try {
      const response = await fetch(`http://localhost:8080/api/v1/user/signin?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        const user = await response.json();
        alert("Welcome " + user.firstName + "!");
        window.location.href = "home.html"; // redirect after login
      } else {
        const error = await response.text();
        alert("Error: " + error);
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }
  });
</script>
</body>
</html>
